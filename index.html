<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Bank App</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control" />
        <br />
        <input
          type="password"
          placeholder="Password"
          name=""
          id=""
          class="form-control"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h4>$ <span id="current-deposit"> 00 </span></h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h4>$ <span id="current-withdraw">00</span></h4>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h4>$ <span id="current-balance">1200</span></h4>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="deposit-amount"
              placeholder="$ amount you want to deposit"
              class="form-control"
            />
            <br />
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdraw-amount"
              placeholder="$ amount you want to withdraw"
              class="form-control"
            />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Login button event handler
      const loginBtn = document.getElementById("login");

      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transactionArea = document.getElementById("transaction-area");

        transactionArea.style.display = "block";
      });

      // Deposit button event handler
      const depositBtn = document.getElementById("deposit");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNumber("deposit-amount");

        updateSpanText("current-deposit", depositNumber);

        updateSpanText("current-balance", depositNumber);

        document.getElementById("deposit-amount").value = "";
      });

      // Withdraw button event handler
      const withdrawBtn = document.getElementById("withdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawAmount = getInputNumber("withdraw-amount");

        updateSpanText("current-withdraw", withdrawAmount);

        updateSpanText("current-balance", -withdrawAmount);
      });

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        document.getElementById(id).value = "";
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        var current = document.getElementById(id).innerText;

        const currentNumber = parseFloat(current);

        document.getElementById(id).innerText = currentNumber + depositNumber;
      }
    </script>
  </body>
</html>
